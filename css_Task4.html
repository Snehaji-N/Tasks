<!DOCTYPE html>
<html>
<head>

<style>
#mySidenav a {
  position: absolute;
  left: -80px;
  transition: 0.3s;
  padding: 15px;
  text-decoration:none;
  width: 100px;
  font-size: 15px;
  color: white;
  border-radius: 0 5px 5px 0;
}

#mySidenav a:hover {
  left: 0;
}

#HTML {
  top: 20px;
  background-color: #04AA6D;
}

#CSS {
  top: 80px;
  background-color: #2196F3;
}

#Bootstrap {
  top: 140px;
  background-color: #f44336;
}

#JavaScript {
  top: 200px;
  background-color: #555
}
</style>

</head>
<body>

<div style="border:2px solid black; width:550px; height:400px;">

<div id="mySidenav" class="sidenav">
  <a href="#" id="HTML">HTML</a>
  <a href="#" id="CSS">CSS</a>
  <a href="#" id="Bootstrap">Bootstrap</a>
  <a href="#" id="JavaScript">JavaScript</a>
</div>

<div style="margin-left:80px;">
  <h2>Hoverable Sidenav Buttons</h2>
  <p>Hover over the buttons in the left side navigation to open them.</p>
</div>
</div> 
</body>
</html>
